services:
  # Backend API Service
  - type: web
    name: customwall-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false

  # Frontend React App
  - type: web
    name: customwall-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    rootDir: frontend
    envVars:
      - key: REACT_APP_API_URL
        value: https://customwall-backend.onrender.com

databases:
  # MySQL Database
  - name: customwall-db
    databaseName: memorywall
    user: customwall_user 